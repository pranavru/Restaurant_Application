<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <h3>CUISINES</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class=" col-xs-4  col-xs-12" *ngFor="let dish of dishes">
            <div class="card horizontal">
                <div class="card-image">
                    <img src={{dish.poster}}>
                    <h3 style="padding: 10px 0px  0px 15px">{{dish.cost | currency:"Rs."}}</h3>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h3>{{dish.dishName | uppercase}}</h3>
                        <p>{{dish.type}}</p>
                        <p style="font-size:13px;">{{dish.description}}</p>
                        <button (click)="addToCartService(dish.dishName, dish.restaurantName, dish.cost, dish.type)" class="btn btn-styled">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
